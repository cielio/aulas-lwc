<template>

  <lightning-modal-body>
  <lightning-modal-header label="Buscar Endereço"></lightning-modal-header>
    <div class="slds-grid slds-wrap slds-grid_vertical-align-end">
      <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small">
        <lightning-input
          label="CEP"
          type="search"
          onchange={handleCEP}
          placeholder="00000000"
        ></lightning-input>
      </div>
      <div class="slds-col slds-size_1-of-2">
        <lightning-button
          variant="brand"
          label="Consultar"
          title="Consultar"
          onclick={consultarCEP}
          class="slds-m-left_x-small"
        ></lightning-button>
      </div>
    </div>
    <div class="slds-grid slds-wrap">   
        <div class="slds-col slds-size_4-of-12 slds-p-horizontal_x-small">
            <lightning-input
            name="logradouro"
            label="Rua"
            type="text"
            onchange={handleInputChange}
            value={endereco.logradouro}
          ></lightning-input>
        </div>
        <div class="slds-col slds-size_2-of-12 slds-p-horizontal_x-small">
            <lightning-input
            name="numero"
            label="Número"
            type="text"
            onchange={handleInputChange}
            value={endereco.numero}
          ></lightning-input>
        </div>
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal_x-small">
            <lightning-input
            name="bairro"
            label="Bairro"
            type="text"
            onchange={handleInputChange}
            value={endereco.bairro}
          ></lightning-input>
        </div>
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal_x-small">
            <lightning-input
            name="localidade"
            label="Cidade"
            type="text"
            onchange={handleInputChange}
            value={endereco.localidade}
          ></lightning-input>
        </div>
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal_x-small">
            <lightning-input
            name="uf"
            label="Estado"
            type="text"
            onchange={handleInputChange}
            value={endereco.uf}
          ></lightning-input>
        </div>
      </div>
  </lightning-modal-body>
  <lightning-modal-footer>
    <lightning-button label="Cancelar" onclick={handleOkay}></lightning-button>
    <lightning-button label="Salvar" onclick={atualizarEnderecoConta}></lightning-button>
  </lightning-modal-footer>
</template>
